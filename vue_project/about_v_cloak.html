
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }

    </style>
</head>

<body>
    <div id="app" v-cloak>
        <h1>{{ message }}</h1>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <script>
        // v-cloakはvueインスタンス生成後に消える
        // HTMLのレンダリングからvueのインスタンス生成の間に一瞬出てしまう、
        // ユーザに見せたくない表示を見せないようにできる
        var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello world'
        }
        })
    </script>

</body>

</html>
