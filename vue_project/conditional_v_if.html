<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      padding: .5rem 2%;
    }

    .notification {
      background: #0093E3;
      border-radius: 4px;
      color: white;
      padding: 1rem;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="container">
      <h1>Welcome to Vue</h1>
      <p class="notification" v-if="messages.count > 0">
        You have {{ messages.count }} messages.
      </p>
      <p v-else>No messages.</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        messages: {
          count: 0
          // count: 3
        }
      }
    })
  </script>

</body>

</html>
