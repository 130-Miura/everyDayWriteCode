<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            padding: 1.2rem 2%;
            text-align: center;
        }

        input[type="date"] {
            border: 1px solid #dedede;
            border-radius: 4px;
            padding: .5rem;
            width: 8rem;
        }

        .message {
            background: lightcyan;
            border-radius: 4px;
            padding: 1rem;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="container">

            <label for="birthday">お誕生日は？</label>
            <input type="date" id="birthday" v-model="birthday">

            <p v-if="age >= 0">{{ age }} 歳ですね！</p>
            <p v-else>お誕生日を入力してください。</p>

            <p v-if="isComputedCalled" class="message">
                Computedが呼び出されました。
            </p>

        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/locale/ja.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                birthday: '1988-02-20',
                isComputedCalled: false
            },
            methods: {
                // この関数が呼び出されたタイミングがわかるように
                // メッセージを表示させる
                setMessage: function () {
                    // メッセージを表示
                    this.isComputedCalled = true
                    const that = this
                    setTimeout(function () {
                        that.isComputedCalled = false
                    }, 2000) // 2秒後にメッセージが消えます
                }
            },
            computed: {
                age: function () {
                    this.setMessage()

                    // 誕生日の値が入っていなければマイナスの値を返却する
                    // マイナスの場合の表示はテンプレート側で制御する
                    if (!this.birthday) {
                        return -1
                    }

                    // 日付の計算にはmoment.jsというライブラリを使う
                    moment.locale('ja')
                    return moment().diff(this.birthday, 'years')
                }
            }
        })

    </script>

</body>

</html>
